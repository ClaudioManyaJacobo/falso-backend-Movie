<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Películas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/movie/index.css') }}">    
</head>
<body>
    <h1>Listado de Películas</h1>
    <header>
        <form method="GET" action="/">
            <input type="text" name="title" placeholder="Buscar película..." value="{{ request.args.get('title', '') }}">
            <button type="submit">Buscar</button>
        </form>
    
        <!-- Formulario para limpiar la búsqueda -->
        <form method="GET" action="{{ url_for('index') }}" style="display: inline;">
            <button type="submit">Limpiar</button>
        </form>
    </header>
    
    <div class="movies">
        {% for movie in movies %}
            <div class="movie">
                <a href="{{ url_for('show', movie_id=movie.movie_id) }}">
                    {% if movie.poster_path %}
                        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
                    {% else %}
                        <img src="static/images/no-disponible.jpg" alt="Imagen no disponible">
                    {% endif %}
                </a>                
            </div>
        {% else %}
            <p>No se encontraron películas.</p>
        {% endfor %}
        
    </div>
</body>
</html>
