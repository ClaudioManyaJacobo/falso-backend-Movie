<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/index.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div id="snow-container"></div>
    
    <script src="{{ url_for('static', filename='js/nieve.js') }}"></script> 
    <!-- Formulario de login -->
     
    <form action="/login" method="POST">
        <h1>Inicia Sesion </h1>
        <div class="inputGroup inputGroup1">
            <input type="email" id="loginEmail" name="email" placeholder="Correo electrónico" maxlength="254" required />
        </div>
    
        <div class="inputGroup inputGroup2">
            <input type="password" id="loginPassword" name="password" placeholder="Contraseña" required />
        </div>
        
        <div class="inputGroup inputGroup3">
            <button type="submit" id="login">Iniciar sesión</button>
        </div>
    
        <!-- Mostrar el mensaje de "Comprobando..." si es exitoso -->
        {% if success_message %}
        <div class="alert success" id="message" style="display:block;">
            {{ success_message }}
            <script>
                // Función para mostrar el mensaje y ocultarlo después de 2 segundos
                setTimeout(function() {
                    document.getElementById('message').style.display = 'none';
                    window.location.href = "{{ url_for('index') }}";  // Redirigir después de 2 segundos
                }, 2000);
            </script>
        </div>
        {% endif %}
    
        <!-- Mostrar el mensaje de error si las credenciales son incorrectas -->
        {% if error_message %}
        <div class="alert error" style="display:block;">
            {{ error_message }}
        </div>
        {% endif %}

        <div class="form-group">
            <p>¿No tienes una cuenta? <a href="/create_user">Crea una cuenta</a>.</p>
        </div>
    </form>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
